[Author]
  name = "Hani Momeninia"
  bio = "Hani is a skilled Red Team consultant with over 7 years of experience in the cybersecurity field. He is passionate about teaching and educating others in the community, and he is committed to continuous learning and professional development."
  avatar = "img/HaniMomeninia.png"

[Params.logo]
  image = "img/logo.jpg"
  subtitle = "Red Team Journal" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages

# Enable widgets in given order
  widgets = ["recent", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params]
  post_meta = ["author", "date"]

[Params.widgets.social]
  # Enable parts of social widget
  twitter = "Hani_Momeninia"
  linkedin = "hanimomeninia"
  github = "Hanimn"
  email = "momeninia.hani@gmail.com"

